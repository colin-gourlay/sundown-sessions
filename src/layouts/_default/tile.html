{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
<article class="bb b--black-10" xmlns="http://www.w3.org/1999/html">
    <header class="cover bg-top" style="background-image: url('{{ $featured_image }}');height:180px; opacity: 80%; background-size: cover;">
        <div class="bg-black-60">
            <h1 class="mt0 white athelas f4 fw1" style="line-height: 9; text-align: center">
                <a href="{{.RelPermalink}}" class="color-inherit dim link" style="height:180px;">
                    {{ .Title }}<BR>
                </a>
            </h1>
        </div>
    </header>
    <div class="f6 f5-l lh-copy nested-copy-line-height nested-links">
        {{ .Summary }}
    </div>
    
    <a href="{{.RelPermalink}}"
       class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">{{ $.Param
        "read_more_copy" }}</a>
</article>
